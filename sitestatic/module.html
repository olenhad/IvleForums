  <script>
    //Load commands from GET into dictionary search
	var search = function () {
		var p = window.location.search.substr(1).split(/\&/), l = p.length, kv, r = {};
		while (l--) {
			kv = p[l].split(/\=/);
			r[kv[0]] = kv[1] || true; //if no =value just set it as true
		}
		return r;
	} ();
  </script>
